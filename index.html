<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6fb8743b47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Reservia</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- NAV -->
        <nav>
            <img id="logo" src="./logo/Reservia.svg" alt="logo reservia"/>
            <!-- SOUS-NAV -->
            <div class="sous-nav">
                <a href="#">Activités</a>
                <a href="#">Hébergements</a>
            </div>
            <a class="inscription" href="#">S'inscrire</a>
        </nav>
    </header>
    
    <main class="wrapper">
        <!-- BLOC EN-TÊTE -->
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre de ville ou en pleine nature</p>
        <!-- CHAMPS RECHERCHE -->
        <div class="searchform">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Marseille, France">
            <button>
                <span class="span-text">Rechercher</span>
                <i class="fas fa-search"></i>
            </button>
        </div>

    </main>



</body>
</html>
